<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Login</label>
        <input type="text" class="form-control" ng-model="vm.login" placeholder="Enter login">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" ng-model="vm.password" placeholder="Password">
    </div>
    <button type="button" class="btn btn-primary" ng-click="vm.submit()">Submit</button>
</form>
