<h2>Чат для двоих</h2>
<div class="chat-frame container-sm">
    <div class="list-group">
        <div class="list-group-item list-group-item-action flex-column align-items-start"
             ng-class="vm.messageAuthor(record.author)"
             ng-repeat="record in vm.records">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{record.author}}</h5>
                <small>{{vm.parseTime(record.time)}}</small>
            </div>
            <p class="mb-1">{{record.message}}</p>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label><span class="badge badge-pill badge-primary">{{vm.author}}</span>&nbsp;&nbsp;пишите здесь...</label>
            <textarea class="form-control" ng-enter="vm.send()"
                      ng-model="vm.newMsg" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="vm.send()">отправить</button>
    </form>
</div>
